<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hospital Dashboard</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
      background: #fff5f5;
      color: #333;
    }

    header {
      background-color: #d32f2f;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 0 0 20px 20px;
    }

    h1 {
      margin: 0;
      font-size: 26px;
    }

    .section {
      margin-top: 40px;
    }

    .section h2 {
      color: #b10000;
      margin-bottom: 10px;
    }

    .btn {
      background-color: #d32f2f;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      display: inline-block;
      margin-top: 10px;
      font-weight: bold;
      transition: background-color 0.3s ease;
      border: none;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #b71c1c;
    }

    .form-container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-top: 20px;
    }

    input[type="text"], input[type="number"], select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .success {
      color: green;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .blood-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .blood-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .blood-type {
      font-size: 24px;
      font-weight: bold;
      color: #d32f2f;
    }
  </style>
</head>
<body>
  <header>
    <h1>Hospital Dashboard</h1>
  </header>



  <div class="section">
    <h2>Request Blood from Blood Bank</h2>
    <div class="form-container">
      <h3>Submit Blood Request</h3>
      <form id="bloodRequestForm">
        <input type="text" name="hospital_name" placeholder="Hospital Name/Email" required>
        
        <input type="text" name="patient_name" placeholder="Patient Name" required>
        
        <select name="blood_group" required>
          <option value="">Select Blood Type Needed</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
        </select>
        
        <input type="number" name="units_required" placeholder="Units Required" min="1" required>
        
        <select name="urgency" required>
          <option value="">Select Urgency Level</option>
          <option value="Emergency">Emergency (Immediate)</option>
          <option value="Urgent">Urgent (Within 4 hours)</option>
          <option value="Normal">Normal (Within 24 hours)</option>
        </select>
        
        <input type="text" name="contact_number" placeholder="Contact Number" required>
        
        <input type="date" name="request_date" required>
        
        <button type="submit" class="btn">Submit Blood Request</button>
      </form>
      <div id="requestMessage" style="margin-top: 15px; font-weight: bold;"></div>
    </div>
  </div>

  <div class="section">
    <h2>Hospital Actions</h2>
    <a href="/bloodbank" class="btn">View All Blood Banks</a>
    <a href="index.html" class="btn">Back to Home</a>
  </div>

  <link rel="stylesheet" href="static/css/theme.css">
  <script src="static/js/theme.js"></script>
  <script src="static/js/api-client.js"></script>

  <script>
    // Blood Request Form Handler
    document.getElementById('bloodRequestForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const formData = new FormData(e.target);
      const messageDiv = document.getElementById('requestMessage');
      
      // Show loading message
      messageDiv.innerHTML = '<span style="color: orange;">üìã Submitting request...</span>';
      
      try {
        const payload = Object.fromEntries(new FormData(e.target).entries());
        const response = await fetch(`${API_BASE_URL}/api/request-blood`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify(payload)
        });
        const result = await response.json();
        if (response.ok) {
          messageDiv.innerHTML = '<span style="color: green;">' + (result.message || 'Submitted') + '</span>';
          e.target.reset(); // Clear form
          // Set today's date as default
          document.querySelector('input[name="request_date"]').value = new Date().toISOString().split('T')[0];
        } else {
          messageDiv.innerHTML = '<span style="color: red;">' + result.message + '</span>';
        }
      } catch (error) {
        messageDiv.innerHTML = '<span style="color: red;">‚ùå Network error. Please try again.</span>';
        console.error('Error:', error);
      }
    });
    
    // Set today's date as default when page loads
    window.onload = function() {
      document.querySelector('input[name="request_date"]').value = new Date().toISOString().split('T')[0];
    };
  </script></script>
</body>
</html>
